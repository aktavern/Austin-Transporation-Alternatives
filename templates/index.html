<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Austin Micromobility</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="static/style.css">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
  <div class="meta">
  <h2>Scooter and Bicycle Demand</h2>
  <p>This trained machine learning model is made available to predict
    the demand for a bike or scooter. The model is <b>90%</b> accurate. Enjoy!</p>
  </div>
  <h2>Predict Demand</h2>
  <div class="form">
    <form action="/result" method="POST">
      <div class="label">
        <label for="day">Day (between 1 and 31)</label>
        <input type="text" id="day" name="day">
        <br>
      </div>
      <div class="label">
        <label for="month">Month</label>
        <select id="month" name="month">
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <br>
      </div>
      <div class="label">
        <label for="year">Year</label>
        <input type="text" id="year" name="year">
        <br>
      </div>
      <div class="label">
        <label for="hour">Hour</label>
        <select id="hour" name="hour">
          <option value="0">Midnight</option>
          <option value="1">1:00 AM</option>
          <option value="2">2:00 AM</option>
          <option value="3">3:00 AM</option>
          <option value="4">4:00 AM</option>
          <option value="5">5:00 AM</option>
          <option value="6">6:00 AM</option>
          <option value="7">7:00 AM</option>
          <option value="8">8:00 AM</option>
          <option value="9">9:00 AM</option>
          <option value="10">10:00 AM</option>
          <option value="11">11:00 AM</option>
          <option value="12">12:00 PM</option>
          <option value="13">1:00 PM</option>
          <option value="14">2:00 PM</option>
          <option value="15">3:00 PM</option>
          <option value="16">4:00 PM</option>
          <option value="17">5:00 PM</option>
          <option value="18">6:00 PM</option>
          <option value="19">7:00 PM</option>
          <option value="20">8:00 PM</option>
          <option value="21">9:00 PM</option>
          <option value="22">10:00 PM</option>
          <option value="23">11:00 PM</option>
          </select>
          <br>
      </div>
      <div class="label">
        <label for="veh">Vehicle Type?</label>
        <select id="veh" name="veh">
          <option value="0">Scooter</option>
          <option value="1">Bicycle</option>
        </select>
        <br>
      </div>
      <input id="submit" type="submit" value="Submit">
    </form>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
